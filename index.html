<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="form1">
        <h1>Negotion Form admin</h1>
        <form action="">
            <input type="datetime-local" id="date" placeholder="date">
            <input type="text" id="negotiator" placeholder="negotiator">
            <input type="text" id="name" placeholder="name">
            <input type="text" id="family" placeholder="family">
            <input type="text" id="store_name" placeholder="store name">
            <input type="tel" id="store_tel" placeholder="store tel">
            <input type="text" id="describe" placeholder="describe"><br>
            <textarea calss="" id="describe" name="describe" rows="4" cols="50">describe.</textarea>

            <div class="box-radio">
                <input type="radio" id="tel_contact" name="contact_type" value="HTML">
                <label for="tel_contact">Tel Contact</label><br>
                <input type="radio" id="appointment" name="contact_type" value="appointment">
                <label for="appointment">Appointment</label><br>
                <input type="radio" id="sale" name="contact_type" value="sale">
                <label for="sale">Sale</label> <br>
            </div>
            <input type="button" id="submit" value="submit">
        </form>
    </div>
    <div style="background-color:blue;min-height: 20px;"></div>
</body>

</html>
